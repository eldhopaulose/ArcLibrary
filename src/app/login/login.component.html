<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="login-email">
      <label class="email-e">
        <p>Email</p>
        <input
          type="text"
          class="email-input"
          formControlName="email"
          [ngClass]="{
            'boder-color': !loginForm.controls.email.touched,
            'error-box':
              loginForm.controls.email.touched &&
              loginForm.controls.email.errors
          }"
          placeholder="email"
        />
        <div class="email-inv-req">
          <span
            class="email-req-inv"
            *ngIf="loginForm.controls.email.errors?.email"
            >Email is invalid</span
          >
          <span *ngIf="loginForm.controls.email.errors?.required"
            >Email is required</span
          >
        </div>
      </label>
    </div>
    <div class="login-password">
      <label>
        <p>Password</p>
        <input
          type="password"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="password"
          [ngClass]="{
            'boder-color': !loginForm.controls.password.touched,
            'error-box':
              loginForm.controls.password.touched &&
              loginForm.controls.password.errors
          }"
        />
        <span *ngIf="loginForm.controls.password.errors?.required"
          >Password is required</span
        >
        <!-- <button class="icon-btn" (click)="eye()"><i class="bi bi-eye-fill"></i></button> -->
        <i (click)="eye()" class="bi bi-eye-fill"></i>
      </label>
    </div>
    <div class="login-button">
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </div>
  </form>
  <div class="create-account">
    <a
      class="text-primary"
      routerLink="/signup-component"
      routerLinkActive="active"
      >create a account</a
    >
  </div>
  <!-- <div class="login-img">
    <img src="../../assets/login.svg" alt="login" />
  </div> -->
</div>
